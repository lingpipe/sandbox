# jars ---------------------------------------------------------------
version=1.2
jar=lingmed-${version}.jar
lingpipe-jar=lib/lingpipe-3.7.0.jar
lucene-jar=lib/lucene-core-2.4.0.jar
luke-jar=lib/luke-0.9.1.jar

# Max Memory ---------------------------------------------------------------
mxMem=800M

# network ---------------------------------------------------------------
localhost=192.168.1.178

# rmi ---------------------------------------------------------------
rmi.absolute.base.dir=/home/lucene
rmi.jars=file:${rmi.absolute.base.dir}/${lucene-jar}
rmi.server.address=${localhost}
rmi.server.port=1099

# mysql ---------------------------------------------------------------
mysqlHost=${localhost}
mysqlPort=3306
mysqlBaseURL=jdbc:mysql://${mysqlHost}:${mysqlPort}
mysql_gl_user=setme
mysql_gl_passwd=setme

# tomcat ---------------------------------------------------------------
tomcat.manager.url=http://localhost:8080/manager/
tomcat.manager.username=setme
tomcat.manager.password=setme

# NLM databases ---------------------------------------------------------------
nlm.data=C://aliasi/data

# MEDLINE ------------------------------------
# NLM password should be e-mail of registered user
medline.pwd=setme

# medline repositiory locations on nlm - shouldn't need changed
medline.baseline.repository=/nlmdata/.medleasebaseline/gz
medline.updates.repository=/nlmdata/.medlease/gz

medline.download.retries=3

# path where files are downloaded to
medline.dir=${nlm.data}/medline/dist/2009
medline.baseline.dir=${medline.dir}/baseline
medline.updates.dir=${medline.dir}/updates

# medline Lucene index
medline.lucene.index.searchable=luceneMedlineSearchable
medline.lucene.index.store=luceneMedlineStore

# codec used for indexing and search
medline.codec.class=com.aliasi.lingmed.medline.SearchableMedlineCodec
medline.simple.codec.class=com.aliasi.lingmed.medline.MedlineCodec

# EntrezGene ------------------------------------
entrezgene.lucene.index.dir=luceneEntrezGene
entrezgene.dist.file=${nlm.data}/entrezgene/homo_sapiens.xml

# Homologene ------------------------------------
homologene.lucene.index.dir=luceneHomologene
homologene.dist.file=${nlm.data}/homologene/homologene.xml

# OMIM ------------------------------------
omim.lucene.index.dir=luceneOMIM
omim.dist.file=${nlm.data}/mim/omim.txt







